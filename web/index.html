<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>青岛大学图书管</title>
<link rel="stylesheet" type="text/css" href="css/mycss.css"/>
    <script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/myJs.js" type="text/javascript" charset="UTF-8"></script>


</head>
<body background="img/quan.jpg">
<h1>欢迎来到图书管理系统</h1>
<form method="get" action="MyServlet1.do" onsubmit="checkForm()">
    <table align="center" class="T"  style="background-image: url('img/qdu.jpg')">
        <tr>
            <td align="center">
                账号:<input type="text"   name="username" placeholder="请输入用户名"  required id="userN" onblur="checkUser()">
                <div id="userCheck"  >        </div>
            </td>

        </tr>

        <tr>
            <td align="center">
                密码:<input type="password" name="pwd" placeholder="请输入密码" required id="pwd" onblur="checkPwd()">
                <div id="pwdCheck" >      </div>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="登录" class="login">  <a  href="https://www.baidu.com"><input type="button" value="注册" class="logined"></a>
            </td>
        </tr>

    </table>
</form>

</body>
</html>
